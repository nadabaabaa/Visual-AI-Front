<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/assets/photo2.jpg');
        }
    </style>
</head>

<body>

    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-12">
                <app-header rootClassName="header-root-class-name3"></app-header>
            </div>
        </div>

    </div>
    <section class="vh-70">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">{{ 'SignUpTitle' | translate }}</h5>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">{{ 'UserNameLabel' | translate }}</label>
                                            <input type="text" id="form2Example17" class="form-control form-control-lg" required name="username" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">{{ 'EmailAddressLabel' | translate }}</label>
                                            <input type="email" id="form2Example17" class="form-control form-control-lg" required [(ngModel)]="email" name="email" #emailInput/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example27">{{ 'PasswordLabel' | translate }}</label>
                                            <input type="password" id="form2Example27" class="form-control form-control-lg" required [(ngModel)]="password" name="password" />
                                        </div>
                                        <button [disabled]="!email || !password || !isValidEmail(email)" (click)="continueToConversation1()" class="sign-up-button">
                                                {{ 'SignUpButton' | translate }}
                                            </button>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <app-footer></app-footer>

</body>
