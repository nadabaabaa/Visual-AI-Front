<div [ngClass]="{ 'darkmode': themeService.isDarkTheme(), 'lightmode': !themeService.isDarkTheme() }">
    <div class="conversation-container">
        <a routerLink="/" class="conversation-log-out-button button">
            <span>
          <span class="ButtonSmall conversation-text01">{{'LOG OUT'| translate}}</span>
            <br />
            </span>
        </a>
        <div class="form-check form-switch ml-0">
            <!-- form -->
            <input type="checkbox" class="form-check-input" (click)="toggleTheme()">
        </div>
        <br />
        <div class="conversation-container1">
            <!-- Le contenu de conversation-container1 -->
        </div>
        <div class="container">


            <div class="custom-card">
                <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)"
                    (initError)="handleInitError($event)"></webcam> <br>
                <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
                <button class="actionBtn" (click)="toggleWebcam();">Click to Open/Close your Webcam</button>
                <br>
                <br> DeviceId: <input id="deviceId" type="text" [(ngModel)]="deviceId" style="width: 500px">
            </div>


            <div class="snapshot" *ngIf="webcamImage">
                <h2>Nice one!</h2>
                <img [src]="webcamImage.imageAsDataUrl" alt="webcam image">
            </div>






        </div>
    </div>


</div>
